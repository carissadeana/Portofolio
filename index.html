<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top">
            <div id="navigation-bar">
                <div id="logo">
                    <img src="img/Logo.png">
                </div>
                <div id="navbar">
                    <div id="about">
                        <a href="#"><img src="img/navbar1.png"></a>
                    </div>
                    <div id="nav">
                        <div id="works">
                            <a href="#"><img src="img/navbar2.png"></a>
                        </div>
                        <div class="dropdown-content">
                            <a href="#title1">バーナーデザイン</a>
                            <a href="#title2">大空レストラン</a>
                            <a href="#title3">大空ホテル</a>
                        </div>
                    </div>
                    <div id="contact">
                        <a href="#instagram"><img src="img/navbar3.png"></a>
                    </div>
                </div>
            </div>
            <div id="profile">
                <img src="img/profile.png">
            </div>
            <div id="about-me">
                <h1>About Me</h1>
                <p>ただ完璧な将来を目指している人です。<br>今からもっと頑張りたいと思っています。</p>
            </div>
        </div>
        <div class="isi1">
            <div id="title1">
            <h1>バーナーデザイン</h1>
            </div>
            <div id="border1">
            <img src="img/border1.png">
            </div>
            <div id="slider">
                <div class="slides">
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <input type="radio" name="radio-btn" id="radio5">
                    <input type="radio" name="radio-btn" id="radio6">
                    
                    <div class="slide first">
                        <img src="img/banner1.jpg">
                    </div>
                    <div class="slide">
                        <img src="img/banner2.jpg">
                    </div>
                    <div class="slide"> 
                        <img src="img/banner3.jpg">
                    </div>
                    <div class="slide"> 
                        <img src="img/banner4.jpg">
                    </div>
                    <div class="slide"> 
                        <img src="img/banner5.jpg">
                    </div>
                    <div class="slide"> 
                        <img src="img/banner6.jpg">
                    </div>
                </div>
                <div class="navigation-manual">
                    <label for="radio1" class="manual-btn"></label>
                    <label for="radio2" class="manual-btn"></label>
                    <label for="radio3" class="manual-btn"></label>
                    <label for="radio4" class="manual-btn"></label>
                    <label for="radio5" class="manual-btn"></label>
                    <label for="radio6" class="manual-btn"></label>
                </div>
            </div>
        </div>
        <div class="isi2">
            <div id="title2">
                <h1>大空レストラン</h1>
            </div>
            <div id="border2">
                <img src="img/border2.png">
            </div>
            <div id="button">
                <a href="https://carissadeana.github.io/ozora-resto2/"><img src="img/button1.png"></a>
                <a href="https://carissadeana.github.io/ozora-resto/"><img src="img/button2.png"></a>
            </div>
            <div id="hiasan1">
                <img src="img/hiasan1.png">
            </div>
            <div id="hiasan2">
                <img src="img/hiasan2.png">
            </div>
        </div>
        <div class="isi3">
            <div id="title3">
                <h1>大空ホテル</h1>
            </div>
            <div id="border1">
                <img src="img/border1.png">
            </div>
            <div id="ozora-hotel">
                <a href="https://carissadeana.github.io/ozora-hotel-fix/"><img src="img/ozorahotel.png"></a>
            </div>
        </div>
        <div class="isi4">
            <div id="instagram">
                <img src="img/button3.png">
            </div>
            <div id="twitter">
                <img src="img/button4.png">
            </div>
            <div id="hiasan3">
                <img src="img/hiasan3.png">
                <img src="img/hiasan4.png">
            </div>
        </div>
        </div>
    </div>
</body>
</html>
